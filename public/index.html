<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class='text-pink-600 font-semibold'>

  <div class='grid md:grid-cols-3 '>
    <div class='md:col-span-1 md:flex md:justify-end'>
      <nav class='text-right'>
        <div class='flex justify-between items-center'>
          <h1 class='font-bold uppercase p-4 border-b border-gray-100'>
            <a href="/">Food Panda</a>
          </h1>
          <div class='px-4 cursor-pointer md:hidden' id='burger'>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </div>
        </div>
        <ul class='text-sm mt-6 hidden md:block' id='menu'>
          <li class='text-pink-700'>
            <a href="#" class='px-4 flex justify-end my-3 border-r-4 border-pink-200'>
            <svg class='w-5 mr-2' xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#" class='px-4 flex justify-end  my-3 border-r-4 border-white'>
            <svg class='w-5 mr-2' xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
        </svg>
              <span>About</span>
            </a>
          </li>
          <li>
            <a href="#" class='px-4 flex justify-end  my-3 border-r-4 border-white'>
            <svg class='w-5 mr-2' xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  
    <main class='px-16 py-6 bg-gray-100 md:col-span-2'>
      <div class="flex justify-center md:justify-end">
        <a href="#" class='btn border bg-gray-200 hover:bg-pink-600 hover:text-white hover:transition duration-500'>Log in</a>
        <a href="#" class='btn border bg-gray-200 ml-2 hover:bg-pink-600 hover:text-white hover:transition duration-500'>Sign up</a>
      </div>

      <header>
        <h2 class="font-sans text-5xl">Recipes</h2>
        <h3 class="font-serif">For Ninjas</h3>
      </header>

      <div>
        <h4 class='font-bold mt-12 pb-2 border-b'>Latest Recipes</h4>
  
        <div class='mt-8 grid lg:grid-cols-3 gap-10'>
          <!-- cards go here -->
          <div class='card hover:shadow-lg transform transition duration-500 hover:scale-110'> 
            <img src="img/stew.jpg" alt="stew" class='w-full h-32 sm:h-48 object-cover'>
            <div class='m-4'>
              <span class='font-bold'>5 Bean Chili Stew</span>
              <span class='block text-gray-500 text-sm'>Recipe by Mario</span>
            </div>
            <div class='badge'>
            <svg class='w-5 inline-block' xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            <span>25 mins</span>
            </div>
          </div>
          <div class='card hover:shadow-lg transform transition duration-500 hover:scale-110'> 
            <img src="img/noodles.jpg" alt="noodles" class='w-full h-32 sm:h-48 object-cover'>
            <div class='m-4'>
              <span class='font-bold'>Vegitable Noodles</span>
              <span class='block text-gray-500 text-sm'>Recipe by Amit</span>
            </div>
            <div class='badge hover:shadow-lg'>
            <svg class='w-5 inline-block' xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            <span>15 mins</span>
            </div>
          </div>
          <div class='card transform transition duration-500 hover:scale-110'> 
            <img src="img/curry.jpg" alt="curry" class='w-full h-32 sm:h-48 object-cover'>
            <div class='m-4'>
              <span class='font-bold'>Chicken Curry</span>
              <span class='block text-gray-500 text-sm'>Recipe by Avi</span>
            </div>
            <div class='badge'>
            <svg class='w-5 inline-block' xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            <span>35 mins</span>
            </div>
          </div>
        </div>

        <h4 class='font-bold mt-12 pb-2 border-b'>Most Popular</h4>

        <div class='mt-8'>
          <!-- cards go here -->
        </div>
      </div>

      <div class='flex justify-center'>
        <div class='btn bg-gray-300 p-2 hover:bg-pink-600 hover:text-white hover:transition duration-500'>Load more</div>
      </div>    
    </main>
  </div>
  <script src='index.js'></script>

</body>
</html>
